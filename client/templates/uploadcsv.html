{% include 'header.html' %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Tugas PABW</h1>
        <h3 class="mt-3">
          <span class="badge badge-primary">Menu :</span>
          <a href="{{url_for('createcar')}}" class="btn btn-link">Create</a>
          <a href="{{url_for('readcar')}}" class="btn btn-link">Read</a>
          <a href="{{url_for('updatecar')}}" class="btn btn-link">Update</a>
          <a href="{{url_for('deletecar')}}" class="btn btn-link">Delete</a>
          <a href="{{url_for('searchcar')}}" class="btn btn-link">Search</a>
          <a href="{{ url_for('uploadcsv') }}" class="btn btn-link active"
            >Upload CSV</a
          >
        </h3>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center">Upload CSV File</h4>
        <div class="card mt-4">
          <div class="card-body">
            <form
              action="{{url_for('uploadcsv')}}"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <label for="csvFile">Select CSV File</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="csvFile"
                  name="csvFile"
                  accept=".csv"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Upload
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #00ff9d;
    }
    h4 {
      color: #343a40;
    }
    .btn-link {
      margin: 0 10px;
      color: #00ff9d;
      text-decoration: none;
      transition: color 0.3s;
    }
    .btn-link:hover {
      color: #00b36e;
    }
    .card {
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 20px;
    }
  </style>

  <script src="../static/js/bootstrap.min.js"></script>
</body>
